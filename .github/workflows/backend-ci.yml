name: backend-ci

on: 
  push:
    branches:
      - main
    paths:
      - 'backend/src/**'

defaults:
  run:
    working-directory: backend

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
